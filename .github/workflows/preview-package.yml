name: Preview Release

env:
  DEBUG: napi:*
  APP_NAME: optimizer
  MACOSX_DEPLOYMENT_TARGET: '10.13'
  CARGO_INCREMENTAL: '1'

on:
  pull_request_review:
    types: [submitted]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pull-requests: write
  id-token: write

jobs:
  check:
    # First, trigger a permissions check on the user approving the pull request.
    if: github.event_name != 'workflow_dispatch' && github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    outputs:
      has-permissions: ${{ steps.checkPermissions.outputs.require-result }}
    steps:
      - name: Check permissions
        id: checkPermissions
        uses: actions-cool/check-user-permission@v2
        with:
          # In this example, the approver must have the write access
          # to the repository to trigger the package preview.
          require: 'write'

  build:
    needs:
      - check
    if: github.event_name == 'workflow_dispatch' || needs.check.outputs.has-permissions == 'true'
    uses: ./.github/workflows/build-napi.yml
    with:
      node-version: 20
  test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-pc-windows-msvc
          - x86_64-apple-darwin
          - aarch64-apple-darwin
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-gnu
          - aarch64-unknown-linux-musl
          - wasm32-wasip1-threads
        node:
          - '20'
          - '22'

    uses: ./.github/workflows/test-napi.yml
    with:
      target: ${{ matrix.target }}
      node-version: ${{ matrix.node }}
  release:
    name: Release
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ matrix.node }}

      - name: Run checks
        run: pnpm run check

      - name: Run tests
        run: pnpm run test::coverage

      - name: Build Packages
        uses: ./.github/actions/build-packages

      - run: pnpm dlx pkg-pr-new publish --compact
