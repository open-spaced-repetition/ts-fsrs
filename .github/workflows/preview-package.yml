name: Preview Release

env:
  DEBUG: napi:*
  APP_NAME: optimizer
  MACOSX_DEPLOYMENT_TARGET: '10.13'
  CARGO_INCREMENTAL: '1'
  TURBO_API: ${{ secrets.TURBO_API }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_REMOTE_CACHE_SIGNATURE_KEY: ${{ secrets.TURBO_REMOTE_CACHE_SIGNATURE_KEY }}

on:
  pull_request_review:
    types: [submitted]
  workflow_dispatch:

jobs:
  check:
    # First, trigger a permissions check on the user approving the pull request.
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request_review' && github.event.review.state == 'approved')
    runs-on: ubuntu-latest
    outputs:
      has-permissions: ${{ steps.checkPermissions.outputs.require-result }}
    steps:
      - name: Check permissions
        id: checkPermissions
        uses: actions-cool/check-user-permission@v2
        with:
          # In this example, the approver must have the write access
          # to the repository to trigger the package preview.
          require: 'write'

  build:
    needs:
      - check
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request_review' && needs.check.outputs.has-permissions == 'true')
    uses: ./.github/workflows/build-napi.yml
    with:
      node-version: 20
    secrets: inherit
  release:
    name: Release
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: 20

      - name: Run checks
        run: pnpm run check

      - name: Build Packages
        uses: ./.github/actions/build-packages
      - name: Cache test data
        id: cache-revlog
        uses: actions/cache@v4
        with:
          path: packages/binding-test/src/revlog.csv
          key: revlog-csv-v1

      - name: Download test data
        if: steps.cache-revlog.outputs.cache-hit != 'true'
        shell: bash
        run: |
          mkdir -p packages/binding-test/src
          curl -L https://github.com/open-spaced-repetition/fsrs-rs/files/15046782/revlog.csv -o packages/binding-test/src/revlog.csv

      - name: Run tests
        run: pnpm run test:coverage

      - name: Publish Preview Packages
        run: pnpm dlx pkg-pr-new publish './packages/fsrs' './packages/binding' './packages/binding/npm/*' --compact --packageManager=pnpm
